<div class="ui segment">
<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="ui fluid image" src="{{imageStories[0].urlToImage}}" alt="First slide">
      <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">{{imageStories[0].title}}</h3>
      <p>{{imageStories[0].source.name}}</p>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="ui fluid image" src="{{imageStories[1].urlToImage}}" alt="Second slide">
      <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">{{imageStories[1].title}}</h3>
      <p>{{imageStories[1].source.name}}</p>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="ui fluid image" src="{{imageStories[2].urlToImage}}" alt="Third slide">
      <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">{{imageStories[2].title}}</h3>
      <p>{{imageStories[2].source.name}}</p>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
</div>
