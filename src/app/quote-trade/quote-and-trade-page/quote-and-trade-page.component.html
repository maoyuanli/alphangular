<div class="ui middle aligned center aligned grid">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <div class="column">
              <h2 class="ui teal image header">
                <i class="user icon"></i>
                <div class="content">
                  Log-in to your account
                </div>
              </h2>
              <form #loginForm="ngForm" class="ui large form" (ngSubmit)="login()">
                <div class="ui stacked segment">
                  <div class="field">
                    <div class="ui left icon input">
                      <i class="user icon"></i>
                      <input type="text" name="username" placeholder="user@abc.com" #username="ngModel"
                             autocomplete="off" [(ngModel)]="model.username">
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui left icon input">
                      <i class="lock icon"></i>
                      <input type="password" name="password" placeholder="password" #password="ngModel"
                             [(ngModel)]="model.password">
                    </div>
                  </div>
                  <button class="ui fluid large teal submit button" type="submit">Login</button>
                </div>

                <div class="ui error message"></div>

              </form>

              <div class="ui message">
                New to us? <a href="#">Sign Up</a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-quotepage></app-quotepage>
  <app-tradeorder></app-tradeorder>
</div>
