<div>
  <div class="tcontainer">
    <div class="ticker-wrap">
      <div class="ticker-move">

        <div *ngFor="let tweet of tweets" class="ticker-item">
          <div>
            <p>
              <img id="tweet_avatar" src={{tweet.user.profile_image_url_https}} alt="Avatar"/>
              <span>@{{tweet.user.screen_name}} : </span>
              <span> {{tweet.text.split('https')[0]}} </span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
