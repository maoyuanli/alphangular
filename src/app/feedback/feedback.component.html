<div class="container">

  <form>
    <div class="form-group">
      <label>Name</label>
      <input (change)="onChangeName($event.target.value)" [value]="name"
             type="text" class="form-control" name="name"
             placeholder="John Snow"/>
    </div>
    <div class="form-group">
      <label htmlFor="exampleFormControlTextarea1">Email</label>
      <input (change)="onChangeEmail($event.target.value)" [value]="email"
             type="email" class="form-control" name="email"
             placeholder="john.snow@winterfall.got"/>
    </div>
    <div class="form-group">
      <label htmlFor="exampleFormControlTextarea1">Phone</label>
      <input (change)="onChangePhone($event.target.value)" [value]="phone"
             type="text" class="form-control" name="phone"
             placeholder="123-456-7890"/>
    </div>
    <div class="form-group">
      <label htmlFor="exampleFormControlTextarea1">Comment</label>
      <textarea (change)="onChangeComment($event.target.value)" [value]="comment"
                rows="3" type="text" class="form-control" name="comment"
                placeholder="What did Father use to say? Everything before the word ‘but’ is horse-shit."></textarea>
    </div>
    <button class="btn btn-success"
            (click)="onSubmitHandler($event)">Submit
    </button>
  </form>

  <div class="ui comments" *ngIf="submitResult">
    <h3 class="ui dividing header">Thank you for your feedback</h3>
    <div class="comment">
      <a class="avatar">
        <i class="user icon"></i>
      </a>
      <div class="content">
        <div class="author">{{submitName}}</div>
        <br>
        <div class="text"><i class="phone icon"></i>{{submitPhone}}</div>
        <div class="text"><i class="envelope icon"></i>{{submitEmail}}</div>
        <div class="text">
          {{submitComment}}
        </div>
      </div>
    </div>
  </div>

</div>
