<form class="form-inline md-form mr-auto mb-4">
  <input (input)="onChangeKeyword($event.target.value)" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
  <button (click)="onClickSearch()" class="btn aqua-gradient btn-rounded btn-sm my-0" type="submit">Search</button>
</form>

<div>
  <app-headlines [articles]="fetchedArticles"></app-headlines>
</div>
