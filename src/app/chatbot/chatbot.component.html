<div class="scrolling content">
  <div class="container">
    <div class="col-md-7 col-xs-12 col-md-offset-2">
      <div class="panel" id="chat">
        <div class="panel-heading">
          <h3 class="panel-title">
            <i class="icon wb-chat-text" aria-hidden="true"></i> Chat
          </h3>
        </div>
        <div class="panel-body">

          <div class="chats" *ngFor="let msg of messageQueue">
            <div [ngClass]="msg.fromUser ? 'chat chat-left': 'chat chat-right'">
              <div class="chat-avatar">
                <a class="avatar avatar-online" data-toggle="tooltip" href="#" data-placement="left" title=""
                   data-original-title="Edward Fletcher">
                  <img src="https://bootdey.com/img/Content/avatar/avatar2.png">
                  <i></i>
                </a>
              </div>
              <div class="chat-body">
                <div class="chat-content">
                  <p>{{msg.text}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <form>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Say something" [value]="typedMsg"
                   (input)="typedMsg=$event.target.value">
            <span class="input-group-btn">
            <button class="btn btn-primary" type="submit" (click)="handleTextQuery()">Send</button>
          </span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
