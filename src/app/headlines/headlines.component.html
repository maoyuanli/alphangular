<div>

  <table class="table table-hover table-dark">
    <thead>
    <tr>
      <th>Title</th>
      <th>Sentiment</th>
      <th>Source</th>
      <th>Publish Date</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let article of filterArticles()" data-toggle="tooltip" title={{article.description}}>
      <td>{{article.title}}</td>
      <td>{{article.sentiment}}</td>
      <td>{{article.source.name}}</td>
      <td>{{article.publishedAt | date:"MMM-dd-yyyy HH:MM"}}</td>
    </tr>
    </tbody>
  </table>

</div>
