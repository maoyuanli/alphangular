<div class="row justify-content-center">
  <div class="card-columns" *ngFor="let quote of quotes">
    <app-quotecard
      [name]="quote.dataset.name"
      [newestAvailableDate]="quote.dataset.newest_available_date"
      [price]="quote.dataset.data[0][4]"
      [volume]="quote.dataset.data[0][5]"
      [data]="quote.dataset.data"
    ></app-quotecard>
  </div>
  <footer class="footer mt-auto py-3"><cite title="Source Title"> <i class="info icon"></i> Disclaimer: </cite>  This website is
    for demostrations purpose only. It does not offer investment advice and nothing in them should be
    construed as investment advice.
  </footer>
</div>
