<div>

  <table className="table table-hover table-dark">
    <thead>
    <tr>
      <th>Title</th>
      <th>Sentiment</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let article of fetchedArticles">

      <td>{{article.sentiment}}</td>
    </tr>
    </tbody>
  </table>

</div>
